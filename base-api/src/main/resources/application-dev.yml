server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/base?serverTimezone=UTC
    username: root
    password: root
  redis:
    expire-time: 120
    database: 6
    host: 127.0.0.1
    password:
    port: 6379
    lettuce:
      shutdown-timeout: 100ms
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
        max-active: 8
springfox:
  documentation:
    swagger:
      v2:
        path: /api-docs